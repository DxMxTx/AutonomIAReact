    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: var(--blanco-puro, #FFFFFF); /* Default to white */
            transition: background-color 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @media print {
            @page {
                margin: 1cm;
                size: A4 portrait;
            }

            /* General print settings for color */
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* When printing is triggered from the invoice modal... */
            
            /* 1. Hide all direct children of the app's root div */
            body.print-active > #root > * {
                display: none !important;
            }

            /* 2. Un-hide ONLY the printable container */
            body.print-active > #root > .printable-container {
                display: block !important;
                position: static !important;
                background: none !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
            }

            /* 3. Reset the modal panel to act as the page body */
            body.print-active .printable-container > div {
                width: 100% !important;
                max-width: 100% !important;
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
                border-radius: 0 !important;
            }
            
            /* 4. Ensure invoice content has correct colors */
            body.print-active #invoice-modal-content {
                color-scheme: light !important;
            }

            body.print-active #invoice-modal-content * {
                color: #000 !important;
            }

            body.print-active #invoice-modal-content .bg-gris-tecnologico {
                background-color: #f3f4f6 !important;
            }
            
            /* This class hides elements like buttons inside the modal */
            .print\:hidden {
                display: none !important;
            }
        }
    </style>
